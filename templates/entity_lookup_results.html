{% extends "base.html" %}
{% block title %}Entity Lookup{% endblock %}
{% block content %}
<style>
  .table-style {
      border-collapse: collapse;
      width: 100%;
  }
  .table-style td, .table-style th {
      border: 1px solid #ddd;
      padding: 8px;
  }
  .table-style td {
      max-width: 150px;
      word-wrap: break-word;
  }
</style>
<div style="padding-top:20px">
  <div style="padding-top:10px;border-style: groove;border-color:white">
    <center>
      <h2 style="color:red">Showing data for entered search value:</h2>
      <h1 style="color:red">"{{value}}"</h1>
    </center>
  </div>
  <div style="padding-top:10px">
    {% for table in tables %}
    {{ table|safe }}
    {% endfor %}
  </div>
</div>
{% endblock %}
